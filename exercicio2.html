            height: 50vh;
        }

        .div-e {
            background-color: #FFD700; /* Gold */

            height: 50%;
        }

    <!-- Div A -->
    <div class="div-a">

        <!-- Div B -->
        <div class="div-b">

            <!-- Parágrafo C -->
            <div class="div-c">
                <p>Teste</p>

        </div>
